<button mat-icon-button routerLink="/login" class="back-button">
  <mat-icon>arrow_back</mat-icon>
</button>
<mat-card>
  <h4>Register</h4>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngIf="registerForm.get('username')?.invalid"
        >Username is required</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
      >
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <!-- Phone Field -->
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" type="tel" />
      <mat-error
        *ngIf="
          registerForm.get('phone')?.invalid &&
          registerForm.get('phone')?.touched
        "
      >
        Phone number is required
      </mat-error>
    </mat-form-field>

    <!-- Address Field -->
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" />
      <mat-error
        *ngIf="
          registerForm.get('address')?.invalid &&
          registerForm.get('address')?.touched
        "
      >
        Address is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="registerForm.get('password')?.invalid"
        >Password is required</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="user">User</mat-option>
        <mat-option value="admin">Admin</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Register</button>
  </form>
</mat-card>
